<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게시글 상세</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* 왼쪽 사이드바 */
    .sidebar {
      width: 250px;
      background-color: #ddd;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .nickname {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .post-list p {
      margin: 5px 0;
      color: gray;
    }
    .new-post {
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }
    .logout {
      padding: 8px;
      background-color: white;
      border: 1px solid #888;
      text-align: center;
      cursor: pointer;
    }
    img.notion-icon {
      width: 40px;
      margin-bottom: 15px;
    }

    /* 본문 영역 */
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
    }

    /* 상단 영역 */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      color: #666;
      border-bottom: 1px solid #000;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    /* 게시글 제목 */
    .post-title {
      font-size: 20px;
      text-align: center;
      margin-bottom: 10px;
      color: #444;
    }

    /* 게시글 내용 (textarea 스타일) */
    .post-content {
      flex: 1;
      resize: none;
      font-size: 16px;
      color: #999;
      border: 1px solid #aaa;
      padding: 10px;
      min-height: 350px;
      background-color: #fff;
      pointer-events: none; /* 읽기 전용 */
    }

    /* 버튼 그룹 */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: absolute;
      right: 40px;
      bottom: 40px;
    }
    button {
      width: 60px;
      padding: 10px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      color: white;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn-delete {
      background-color: #e00; /* 빨강 */
    }
    .btn-edit {
      background-color: #f5a623; /* 주황 */
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="nickname">(닉네임)의 노션</div>
      <img class="notion-icon" src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" alt="Notion 아이콘" />
      <div>+ 게시글</div>
      <div class="post-list">
        <p>+ (게시글 제목)</p>
        <p>+ (게시글 제목)</p>
        <p>+ (게시글 제목)</p>
      </div>
      <div class="new-post">+ 글 작성하기</div>
    </div>
    <div class="logout">로그아웃</div>
  </div>

  <div class="main-content">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" alt="Notion" width="30" />
      <span>-눌러서 들어온 게시물 제목-</span>
    </div>

    <div class="post-title">(게시물 제목)</div>
    <textarea class="post-content" readonly>(게시물 내용)</textarea>

    <div class="btn-group">
      <button class="btn-delete" onclick="deletePost()">삭제</button>
      <button class="btn-edit" onclick="editPost()">수정</button>
    </div>
  </div>

  <script>
    function deletePost() {
      if(confirm("정말 게시물을 삭제하시겠습니까?")) {
        alert("게시물이 삭제되었습니다.");
        // 실제 삭제 로직 또는 서버 요청 넣는 자리
        // 예: location.href = 'list.html'; // 목록으로 이동
      }
    }

    function editPost() {
      alert("수정 기능으로 이동합니다.");
      // 수정 페이지로 이동하는 코드 넣기
      // 예: location.href = 'edit.html';
    }
  </script>
</body>
</html>
