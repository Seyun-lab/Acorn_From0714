<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전체 게시글 글쓰기</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* 왼쪽 사이드바 */
    .sidebar {
      width: 250px;
      background-color: #ddd;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar-top {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .nickname {
      font-weight: bold;
      font-size: 18px;
    }

    .notion-icon {
      width: 40px;
    }

    .post-list {
      margin-left: 10px;
      color: gray;
    }

    .post-list p {
      margin: 5px 0;
    }

    .new-post {
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout {
      padding: 0;
      text-align: center;
      background: none;
      border: none;
    }
    .logout-btn {
      width: 200px;
      height: 200px;
      background: url('/static/로그아웃_일반.png') no-repeat center/cover;
      border: none;
      border-radius: 0%;
      cursor: pointer;
      transition: background 0.2s;
      outline: none;
      display: inline-block;
    }
    .logout-btn:hover {
      background: url('/static/로그아웃_어보브.png') no-repeat center/cover;
    }
    
    /* 본문 영역 */
    .main-content {
      flex: 1;
      padding: 40px;
    }

    .main-content h1 {
      font-size: 24px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notion-icon-main {
      width: 40px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    textarea {
      height: 300px;
      resize: none;
    }

    .submit-btn {
      float: right;
      padding: 10px 20px;
      background-color: #aaa;
      color: white;
      border: none;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 사이드바 -->
  <div class="sidebar">
    <div class="sidebar-top">
      <div class="nickname">{{ nickname }}님의 노션</div>
      <div>
        <div>+ 게시글</div>
        <div class="post-list">
          {% for post in posts %}
            <p><a href="{% url 'aiga:vi_notice' post.title %}">+ {{ post.title }}</a></p>
          {% empty %}
            <p>게시글이 없습니다.</p>
          {% endfor %}
        </div>
      </div>
      <div class="new-post" onclick="location.href='/in_notice/'">+ 글 작성하기</div>
    </div>

    <!-- 로그아웃 버튼 -->
      <form method="post" action="/logout/">
        {% csrf_token %}
        <div class="logout">
          <button type="submit" class="logout-btn"></button>
        </div>
    </form>
  
  </div>

  <!-- 본문 -->
  <div class="main-content">
    <h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" class="notion-icon-main">
      게시글 작성
    </h1>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/in_notice/">
      {% csrf_token %}
      <input type="text" name="title" placeholder="제목을 입력하세요" required>
      <textarea name="content" placeholder="내용을 입력하세요" required></textarea>
      <button type="submit" class="submit-btn">확인</button>
    </form>
  </div>
</div>

</body>
</html>
