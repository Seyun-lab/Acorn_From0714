<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .register-box {
            text-align: center;
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        .input-field {
            display: block;
            width: 300px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: none;
            border: 1px solid black;
            cursor: pointer;
            font-weight: bold;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" alt="Logo" class="logo">
            <form id="registerForm">
                <input type="text" id="username" placeholder="아이디" required class="input-field">
                <input type="text" id="nickname" placeholder="닉네임" required class="input-field">
                <input type="password" id="password1" placeholder="비밀번호" required class="input-field">
                <input type="password" id="password2" placeholder="비밀번호 확인" required class="input-field">
                <button type="submit" class="submit-button">회원가입</button>
                <div id="message"></div>
            </form>
        </div>
    </div>
<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();

    // 입력값 가져오기
    const username = document.getElementById('username').value.trim();
    const nickname = document.getElementById('nickname').value.trim();
    const password1 = document.getElementById('password1').value;
    const password2 = document.getElementById('password2').value;
    const message = document.getElementById('message');

    // 검증 로직
    if (!username || !nickname || !password1 || !password2) {
        message.textContent = '모든 항목을 입력해 주세요.';
        message.className = "error-message";
        return;
    }

    if (password1 !== password2) {
        message.textContent = '비밀번호가 일치하지 않습니다.';
        message.className = "error-message";
        return;
    }

    // 간단한 테스트니까, 실제 회원가입 처리는 없음
    message.textContent = '회원가입이 완료되었습니다!';
    message.className = "success-message";
    // 이곳에서 서버 전송 로직을 추가할 수 있습니다.
});
</script>
</body>
</html>
