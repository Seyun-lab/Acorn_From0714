<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게시글 상세</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* 왼쪽 사이드바 */
    .sidebar {
      width: 250px;
      background-color: #ddd;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .nickname {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .post-list p {
      margin: 5px 0;
      color: gray;
    }
    .new-post {
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }
    .logout {
      padding: 0;
      text-align: center;
      background: none;
      border: none;
    }
    .logout-btn {
      width: 200px;
      height: 200px;
      background: url('/static/로그아웃_일반.png') no-repeat center/cover;
      border: none;
      border-radius: 0%;
      cursor: pointer;
      transition: background 0.2s;
      outline: none;
      display: inline-block;
    }
    .logout-btn:hover {
      background: url('/static/로그아웃_어보브.png') no-repeat center/cover;
    }
    img.notion-icon {
      width: 40px;
      margin-bottom: 15px;
    }

    /* 본문 영역 */
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
    }

    /* 상단 영역 */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      color: #666;
      border-bottom: 1px solid #000;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    /* 게시글 제목 */
    .post-title {
      font-size: 20px;
      text-align: left;
      margin-bottom: 10px;
      color: #444;
    }

    /* 게시글 내용 (textarea 스타일) */
    .post-content {
      flex: 1;
      resize: none;
      font-size: 16px;
      color: #999;
      border: 1px solid #aaa;
      padding: 10px;
      min-height: 350px;
      background-color: #fff;
      pointer-events: none; /* 읽기 전용 */
    }

    /* 버튼 그룹 */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: absolute;
      right: 40px;
      bottom: 40px;
    }
    button {
      width: 60px;
      padding: 10px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      color: white;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn-delete {
      background-color: #e00; /* 빨강 */
    }
    .btn-edit {
      background-color: #f5a623; /* 주황 */
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div>
      <div class="nickname">{{ nickname }}의 노션</div>
      <div style="font-weight: bold;">+ 게시글</div>
      <div class="post-list">
        {% for post in posts %}
          <p><a href="{% url 'aiga:vi_notice' post.title %}">+ {{ post.title }}</a></p>
        {% empty %}
          <p>게시글이 없습니다.</p>
        {% endfor %}
      </div>
      <div class="new-post" onclick="location.href='/in_notice/'">+ 글 작성하기</div>
    </div>
    <!-- 로그아웃 버튼 -->
      <form method="post" action="/logout/">
        {% csrf_token %}
        <div class="logout">
          <button type="submit" class="logout-btn"></button>
        </div>
    </form>
  </div>

  <div class="main-content">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" alt="Notion" width="30" />
      <span>게시글 내용</span>
    </div>

    <div class="post-title">{{ user_post.title }}</div>
    <textarea class="post-content" readonly>{{ user_post.content }}</textarea>

    <!-- <div class="btn-group">
      <button class="btn-delete" onclick="deletePost()">삭제</button>
      <button class="btn-edit" onclick="editPost()">수정</button>
    </div> -->
  </div>

  <script>
    function deletePost() {
      if(confirm("정말 게시물을 삭제하시겠습니까?")) {
        alert("게시물이 삭제되었습니다.");
        // 실제 삭제 로직 또는 서버 요청 넣는 자리
        // 예: location.href = 'list.html'; // 목록으로 이동
      }
    }

    function editPost() {
      alert("수정 기능으로 이동합니다.");
      // 수정 페이지로 이동하는 코드 넣기
      // 예: location.href = 'edit.html';
    }
  </script>
</body>
</html>
