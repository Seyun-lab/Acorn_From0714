<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입력 / 출력 구분</title>
</head>
<body>
    <!-- ✅ 입력 영역 -->
    <div style="border: 2px solid #4caf50; padding: 15px; margin-bottom: 20px;">
        <h2>📥 입력 영역</h2>
        <input id="name" type="number" placeholder="이름(숫자)" />
        <input id="number" type="number" placeholder="번호(숫자)" />
        <button onclick="saveData()">저장</button>

        <h3>입력 목록</h3>
        <ul id="inputList"></ul>
    </div>

    <!-- ✅ 출력 영역 -->
    <div style="border: 2px solid #2196f3; padding: 15px;">
        <h2>📤 출력 영역</h2>
        <button id="outBtn">out</button>
        <h3>출력 목록</h3>
        <ul id="outputList"></ul>
    </div>

    <script>
        const inputList = document.getElementById("inputList");
        const outputList = document.getElementById("outputList");

        function saveData() {
            const name = document.getElementById("name").value;
            const number = document.getElementById("number").value;

            if (!name || !number) {
                alert("이름과 번호를 모두 입력하세요.");
                return;
            }

            fetch('/save/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, number })
            })
            .then(res => res.json())
            .then(data => {
                alert("저장 완료");
                // 입력 목록에 바로 추가
                const li = document.createElement("li");
                li.innerText = `name: ${name}, number: ${number}`;
                inputList.appendChild(li);

                // 입력창 초기화
                document.getElementById("name").value = "";
                document.getElementById("number").value = "";
            });
        }

        function loadOutputList() {
            fetch('/list/')
                .then(res => res.json())
                .then(data => {
                    outputList.innerHTML = "";
                    data.data.forEach(item => {
                        const li = document.createElement("li");
                        li.innerText = `name: ${item.name}, number: ${item.number}`;
                        outputList.appendChild(li);
                    });
                });
        }

        // out 버튼 누르면 출력 영역 갱신
        window.onload = function () {
            document.getElementById("outBtn").onclick = loadOutputList;
        };
    </script>
</body>
</html>
