<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>노션 아이가</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Malgun Gothic', '맑은 고딕';
    }

    /* 전체 레이아웃 */
    .container {
      display: flex;
      height: 100vh;
    }
    /* 밑줄 스타일 */
    .icon-underline {
    height: 2px;
    background-color: #888; /* 원하는 색상 */
    margin: 8px auto 20px auto;
    border-radius: 1px;    /* 굴곡 효과, 선택사항 */
    }
    /* 왼쪽 사이드바 */
    .sidebar {
      width: 250px;
      background-color: #ddd;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar-top {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .nickname {
      font-weight: bold;
      font-size: 18px;
    }

    .notion-icon {
      width: 70px;
      margin-top: 10px;
      margin-left: 10px;
    }

    .post-list {
      margin-left: 10px;
      color: gray;
    }

    .post-list p {
      margin: 5px 0;
    }

    .new-post {
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout {
      padding: 8px;
      text-align: center;
      background-color: white;
      border: 1px solid #888;
      cursor: pointer;
    }

    /* 오른쪽 메인 영역 */
    .main-content {
      flex: 1;
      background-color: #fff;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 사이드바 -->
  <div class="sidebar">
    <div class="sidebar-top">
      <div class="nickname">{{ nickname }}님의 노션</div>
      <div class="post-list"> 
        {% for post in posts %}
          <p>+ {{ post.0 }}</p>
        {% empty %}
          <p>게시글이 없습니다.</p>
        {% endfor %}
      </div>

      <div class="new-post" onclick="location.href='/in_notice/'">+ 글 작성하기</div>
    </div>

    <div class="logout">로그아웃</div>
  </div>

  <!-- 메인 콘텐츠 영역 -->
  <div class="main-content">
    <!-- 게시글 내용이 여기에 표시될 예정 -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" alt="Notion 아이콘" class="notion-icon">
    <div class="icon-underline"></div>
    <div>내용내용</div>

  </div>
</div>

</body>
</html>
