
{% if error %}
<script>
  alert('{{ error }}');
</script>
{% endif %}

<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      text-align: center;
    }

    .login-logo {
      width: 80px;
      margin-bottom: 20px;
    }

    .input-common {
      display: block;
      width: 250px;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      font-size: 16px;
      border-radius: 8px; /* 입력창도 라운드 */
      box-sizing: border-box;
    }

    .btn-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px; /* 버튼 간 간격 */
      margin-top: 10px;
    }

    .btn {
      width: 250px;
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #e0e0e0;
      color: black;
      cursor: pointer;
      border-radius: 8px; /* 버튼 라운드 */
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" alt="Logo" class="login-logo">
    <form method="post" action="{% url 'aiga:login' %}">
    {% csrf_token %}
      <input type="text" name="username" placeholder="ID:" class="input-common">
      <input type="password" name="password" placeholder="PW:" class="input-common">
        <div class="btn-col">
          <button type="submit" class="btn">로그인</button>
          <button type="button" class="btn" onclick="signup()">회원가입</button>
        </div>
    </form>
  </div>

  
<script>
  function signup() {
    alert('회원가입 페이지로 이동합니다.');
  }
</script>
</body>
</html>
