<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전체 게시글 글쓰기</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* 왼쪽 사이드바 */
    .sidebar {
      width: 250px;
      background-color: #ddd;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar-top {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .nickname {
      font-weight: bold;
      font-size: 18px;
    }

    .notion-icon {
      width: 40px;
    }

    .post-list {
      margin-left: 10px;
      color: gray;
    }

    .post-list p {
      margin: 5px 0;
    }

    .new-post {
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout {
      padding: 8px;
      text-align: center;
      background-color: white;
      border: 1px solid #888;
      cursor: pointer;
    }

    /* 본문 영역 */
    .main-content {
      flex: 1;
      padding: 40px;
    }

    .main-content h1 {
      font-size: 24px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notion-icon-main {
      width: 40px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    textarea {
      height: 300px;
      resize: none;
    }

    .submit-btn {
      float: right;
      padding: 10px 20px;
      background-color: #aaa;
      color: white;
      border: none;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- 사이드바 -->
  <div class="sidebar">
    <div class="sidebar-top">
      <div class="nickname">홍길동님의 노션</div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" alt="Notion 아이콘" class="notion-icon">
      
      <div>
        <div>+ 게시글</div>
        <div class="post-list">
          <p>+ (게시글 제목)</p>
          <p>+ (게시글 제목)</p>
          <p>+ (게시글 제목)</p>
        </div>
      </div>

      <div class="new-post">+ 글 작성하기</div>
    </div>

    <div class="logout">로그아웃</div>
  </div>

  <!-- 본문 -->
  <div class="main-content">
    <h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" class="notion-icon-main">
      게시글 작성
    </h1>

    <input type="text" id="title" placeholder="제목을 입력하세요">
    <textarea id="content" placeholder="내용을 입력하세요"></textarea>
    <button class="submit-btn" onclick="submitPost()">확인</button>
  </div>
</div>

<!-- JavaScript -->
<script>
  function submitPost() {
    const title = document.getElementById("title").value.trim();
    const content = document.getElementById("content").value.trim();

    if (!title) {
      alert("제목을 입력해주세요.");
      return;
    }

    if (!content) {
      alert("내용을 입력해주세요.");
      return;
    }

    // 실제 서버 전송은 여기에서 처리 가능
    console.log("작성된 게시글:");
    console.log("제목:", title);
    console.log("내용:", content);

    alert("게시글이 작성되었습니다!");
    
    // 초기화 (선택사항)
    document.getElementById("title").value = "";
    document.getElementById("content").value = "";
  }
</script>

</body>
</html>
