<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      text-align: center;
    }

    .login-logo {
      width: 80px;
      margin-bottom: 20px;
    }

    .input-common {
      display: block;
      width: 250px;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      font-size: 16px;
      border-radius: 8px; /* 입력창도 라운드 */
      box-sizing: border-box;
    }

    .btn-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px; /* 버튼 간 간격 */
      margin-top: 10px;
    }

    .btn {
      width: 250px;
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #e0e0e0;
      color: black;
      cursor: pointer;
      border-radius: 8px; /* 버튼 라운드 */
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Notion_app_logo.png" alt="Logo" class="login-logo">

    <!-- 입력폼 -->
    <input type="text" id="userId" placeholder="ID:" class="input-common">
    <input type="password" id="password" placeholder="PW:" class="input-common">

    <!-- 버튼: 세로 정렬 -->
    <div class="btn-col">
      <button class="btn" onclick="login()">로그인</button>
      <button class="btn" onclick="signup()">회원가입</button>
    </div>
  </div>

  <script>
    function login() {
      const id = document.getElementById('userId').value;
      const pw = document.getElementById('password').value;

      if (!id || !pw) {
        alert('ID와 PW를 입력하세요.');
        return;
      }
      alert(`로그인 시도: ID=${id}, PW=${pw}`);
    }

    function signup() {
      alert('회원가입 페이지로 이동합니다.');
    }
  </script>
</body>
</html>
